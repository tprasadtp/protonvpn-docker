version: 2
updates:
  # Docker Updates
  - package-ecosystem: docker
    labels:
      - "Actor:Dependabot"
      - "Deps:Docker"
    # Common settings
    commit-message:
      prefix: "chore(deps):"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"

  - package-ecosystem: pip
    labels:
      - "Actor:Dependabot"
      - "Deps:Python"
    # Common settings
    commit-message:
      prefix: "chore(deps):"
    directory: "/root"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"

  # Actions
  - package-ecosystem: github-actions
    labels:
      - "Actor:Dependabot"
      - "Deps:Actions"
    commit-message:
      prefix: "ci(deps):"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"
    ignore:
      # We trust official actions by GitHub
      # we trust them for not breaking stuff
      # and security.
      - dependency-name: "actions/*"

      # Labels is Frozen
      - dependency-name: "tprasadtp/labels"

      # Trust docker provided actions to
      # not break stuff.
      - dependency-name: docker/login-action
      - dependency-name: docker/setup-buildx-action
      - dependency-name: docker/setup-qemu-action
