version: 2
updates:
  - package-ecosystem: docker
    labels:
      - "dependabot"
      - "dependencies"
      - "dep/docker"
      - "luna/autoupdate"
    commit-message:
      prefix: "chore(deps):"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    pull-request-branch-name:
      separator: "-"
