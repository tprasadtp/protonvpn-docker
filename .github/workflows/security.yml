name: security
on:
  workflow_dispatch:
  schedule:
    # Every Friday at 2100
    - cron: "0 21 * * FRI"
permissions:
  contents: read
  security-events: write
jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Get tag for latest release
        id: get_latest_release
        run: |
          latest_release_tag="$(gh api repos/${GH_REPO}/releases/latest --jq '.tag_name')"
          if [[ -n $latest_release_tag ]]; then
              echo "::debug::Tag for latest release is - $latest_release_tag"
              echo "::set-output name=TAG_NAME::$latest_release_tag"
          else
              echo "::error::Failed to get tag for latest release($latest_release_tag)"
              exit 1
          fi
        env:
          GH_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout latest tag
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # ratchet:actions/checkout@v3
        with:
          ref: ${{ steps.get_latest_release.outputs.TAG_NAME }}
      - uses: actions/cache@2b250bc32ad02700b996b496c14ac8c2840a2991 # ratchet:actions/cache@v2
        with:
          path: .trivy
          key: ${{ runner.os }}-trivy-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-trivy-
      - name: Run Trivy vulnerability scanner
        id: trivy
        uses: aquasecurity/trivy-action@a7a829a4345428ddd92ca57b18257440f6a18c90 #ratchet:aquasecurity/trivy-action@v0.9.2
        with:
          scan-type: 'image'
          vuln-type: os
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          image-ref: 'ghcr.io/tprasadtp/protonvpn:latest'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
      - name: Correct Trivy cache permissions
        run: sudo chown -R $USER:$GROUP .trivy
        if: always()
      - name: Upload Trivy scan results to GitHub Security tab
        if: github.ref == 'refs/heads/master' && always()
        uses: github/codeql-action/upload-sarif@d186a2a36cc67bfa1b860e6170d37fb9634742c7 # ratchet:github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'trivy-results.sarif'
