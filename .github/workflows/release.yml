name: release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # ratchet:exclude
      - name: Shellcheck
        run: make shellcheck
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # ratchet:exclude
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2 # ratchet:exclude
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2 # ratchet:exclude
      - name: Install help2man
        run: sudo apt-get install -y help2man
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2 # ratchet:exclude
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run GoReleaser
        run: make release
